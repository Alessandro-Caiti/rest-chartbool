<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>Chart Es</title>
    </head>
    <body>
    <header>
        <div class="new-sales">
            <h2>Inserisci nuova vendita</h2>
            <input id="new-salesman"type="text" placeholder="Inserisci il nome del venditore">
            <br>
            <input id="new-amount" placeholder="Inserisci il valore della vendita">
            <br>
            <input id="new-date"type="date">
            <br>
            <button id="send-sales">Invia i dati</button>
        </div>
    </header>
    <div class="container">
        <div class="all-chart">
            <div class="chart-container">
                <canvas id="line-chart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>
        </div>

    </div>




        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
